<div>
    @if(maxKilometers < maxDistanceKilometers){
        {{ minKilometers }} km - {{ maxKilometers }} km
    }
    @else {
        {{ minKilometers }} km - any
    }
</div>
<mat-slider min="0" [max]="maxDistanceKilometers" >
    <input [(ngModel)]="minKilometers" matSliderStartThumb (change)="update_filter()">
    <input [(ngModel)]="maxKilometers" matSliderEndThumb (change)="update_filter()">
</mat-slider>
